<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧监测系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-url: url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            --card-bg-color: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0;
            --text-secondary-color: #b0b0b0;
            --success-color: #00ffab;
            --alarm-color: #ff4d4d;
            --font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background: var(--bg-url) no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .card {
            background: var(--card-bg-color);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* 实时监测部分 */
        .monitoring-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .data-item { text-align: center; }
        .data-item .value { font-size: 2rem; font-weight: 600; }
        .data-item .label { font-size: 0.8rem; color: var(--text-secondary-color); }

        /* 设备控制部分 */
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .control-item label { font-size: 1rem; }
        /* 更新后的阈值输入框样式 */
        .threshold-input {
            width: 80px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            font-size: 1rem;
            -moz-appearance: textfield; /* Firefox */
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        #pump-intensity-display {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .toggle-switch {
            position: relative; display: inline-block;
            width: 50px; height: 28px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3);
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* 状态信息部分 */
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }
        .status-value {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .status-normal {
            color: var(--success-color);
            background-color: rgba(0, 255, 171, 0.1);
        }
        .status-alarm {
            color: var(--alarm-color);
            background-color: rgba(255, 77, 77, 0.2);
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 1. 实时监测 -->
        <section class="card">
            <h2 class="section-title">实时监测</h2>
            <div class="monitoring-grid">
                <div class="data-item">
                    <div class="value" id="temp-val">--°C</div>
                    <div class="label">温度</div>
                </div>
                <div class="data-item">
                    <div class="value" id="pressure-val">--kPa</div>
                    <div class="label">压力</div>
                </div>
                <div class="data-item">
                    <div class="value" id="sieve-turb-val">--</div>
                    <div class="label">筛管浑浊度</div>
                </div>
                <div class="data-item">
                    <div class="value" id="valve-turb-val">--</div>
                    <div class="label">固定阀浑浊度</div>
                </div>
            </div>
        </section>

        <!-- 2. 设备控制 -->
        <section class="card">
            <h2 class="section-title">设备控制</h2>
            <div class="control-group">
                <!-- 修改后的阈值控制部分 -->
                <div class="control-item">
                    <label>浑浊度上限</label>
                    <input type="number" class="threshold-input" id="upper-threshold" value="150">
                </div>
                <div class="control-item">
                    <label>浑浊度下限</label>
                    <input type="number" class="threshold-input" id="lower-threshold" value="50">
                </div>
                <div class="control-item">
                    <label>水泵清洗强度</label>
                    <span id="pump-intensity-display">1级</span>
                </div>
                <div class="control-item">
                    <label>清洗筛管</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="sieve-clean-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-item">
                    <label>清洗固定阀门</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="valve-clean-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </section>

        <!-- 3. 状态信息 -->
        <section class="card">
            <h2 class="section-title">状态信息</h2>
            <div class="status-group">
                <div class="status-item">
                    <label>筛管状态</label>
                    <span id="sieve-status" class="status-value status-normal">正常</span>
                </div>
                <div class="status-item">
                    <label>固定阀状态</label>
                    <span id="valve-status" class="status-value status-normal">正常</span>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM 元素获取 ---
            const elements = {
                temp: document.getElementById('temp-val'),
                pressure: document.getElementById('pressure-val'),
                sieveTurb: document.getElementById('sieve-turb-val'),
                valveTurb: document.getElementById('valve-turb-val'),
                upperThreshold: document.getElementById('upper-threshold'),
                lowerThreshold: document.getElementById('lower-threshold'),
                pumpIntensity: document.getElementById('pump-intensity-display'),
                sieveCleanToggle: document.getElementById('sieve-clean-toggle'),
                valveCleanToggle: document.getElementById('valve-clean-toggle'),
                sieveStatus: document.getElementById('sieve-status'),
                valveStatus: document.getElementById('valve-status'),
            };

            // --- 默认设置和状态 ---
            const defaultSettings = {
                upperThreshold: 150,
                lowerThreshold: 50,
                pumpIntensity: 1,
                sieveCleanOn: false,
                valveCleanOn: false,
            };
            let settings = {};
            let currentData = {
                sieveTurb: 0,
                valveTurb: 0,
            };

            // --- 功能函数 ---
            function loadSettings() {
                const saved = localStorage.getItem('monitoringSystemSettings');
                settings = saved ? JSON.parse(saved) : { ...defaultSettings };
                updateUIFromSettings();
            }

            function saveSettings() {
                localStorage.setItem('monitoringSystemSettings', JSON.stringify(settings));
            }

            function updateUIFromSettings() {
                elements.upperThreshold.value = settings.upperThreshold;
                elements.lowerThreshold.value = settings.lowerThreshold;
                elements.pumpIntensity.textContent = `${settings.pumpIntensity}级`;
                elements.sieveCleanToggle.checked = settings.sieveCleanOn;
                elements.valveCleanToggle.checked = settings.valveCleanOn;
            }

            function simulateDataUpdate() {
                elements.temp.textContent = `${(25 + Math.random() * 5).toFixed(1)}°C`;
                elements.pressure.textContent = `${(101 + Math.random() * 2 - 1).toFixed(1)}kPa`;
                
                // 模拟浑浊度数据，有时会超过上限
                currentData.sieveTurb = Math.random() > 0.1 ? (40 + Math.random() * 100) : (150 + Math.random() * 20);
                currentData.valveTurb = Math.random() > 0.1 ? (40 + Math.random() * 100) : (150 + Math.random() * 20);

                elements.sieveTurb.textContent = currentData.sieveTurb.toFixed(0);
                elements.valveTurb.textContent = currentData.valveTurb.toFixed(0);

                updateStatus(); // 数据更新后立即检查状态
            }

            function updateStatus() {
                // 检查筛管状态
                if (currentData.sieveTurb > settings.upperThreshold) {
                    elements.sieveStatus.textContent = '报警';
                    elements.sieveStatus.classList.remove('status-normal');
                    elements.sieveStatus.classList.add('status-alarm');
                } else {
                    elements.sieveStatus.textContent = '正常';
                    elements.sieveStatus.classList.remove('status-alarm');
                    elements.sieveStatus.classList.add('status-normal');
                }

                // 检查固定阀状态
                if (currentData.valveTurb > settings.upperThreshold) {
                    elements.valveStatus.textContent = '报警';
                    elements.valveStatus.classList.remove('status-normal');
                    elements.valveStatus.classList.add('status-alarm');
                } else {
                    elements.valveStatus.textContent = '正常';
                    elements.valveStatus.classList.remove('status-alarm');
                    elements.valveStatus.classList.add('status-normal');
                }
            }

            // --- 事件监听器 ---
            elements.upperThreshold.addEventListener('input', (e) => {
                settings.upperThreshold = parseInt(e.target.value) || 0;
                saveSettings();
                updateStatus(); // 阈值改变后立即更新状态
            });

            elements.lowerThreshold.addEventListener('input', (e) => {
                settings.lowerThreshold = parseInt(e.target.value) || 0;
                saveSettings();
            });

            elements.pumpIntensity.addEventListener('click', () => {
                settings.pumpIntensity = (settings.pumpIntensity % 3) + 1;
                updateUIFromSettings();
                saveSettings();
            });

            elements.sieveCleanToggle.addEventListener('change', (e) => {
                settings.sieveCleanOn = e.target.checked;
                saveSettings();
            });

            elements.valveCleanToggle.addEventListener('change', (e) => {
                settings.valveCleanOn = e.target.checked;
                saveSettings();
            });

            // --- 初始化 ---
            loadSettings();
            simulateDataUpdate();
            setInterval(simulateDataUpdate, 3000); // 每3秒更新一次数据
        });
    </script>
</body>
</html>
